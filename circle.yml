# based on https://github.com/cypress-io/circleci-orb/blob/master/docs/recipes.md
version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      # first, run a single job to install dependencies and Cypress
      # and perform a few more small steps like linting
      - cypress/install:
          name: Install
          executor: cypress/base-12-14-0
          yarn: true
          post-steps:
            - run:
                name: Show info ğŸ“º
                command: npx cypress info

      - cypress/run:
          name: Tests
          requires:
            - Install
          executor: cypress/base-12-14-0
          command: npm test
          no-workspace: true
          post-steps:
            - run:
                name: Lint code ğŸ§¹
                command: npm run lint
            - run:
                name: Install latest webpack ğŸ“¦
                command: yarn add -D webpack@latest webpack-cli@latest
            - run:
                name: Run tests w/ webpack@latest ğŸ§ª
                command: npm test

      # wait for all jobs to finish and possible run NPM release
      - cypress/run:
          name: NPM release
          requires:
            - Install
            - Tests
          # nothing to install - cypress/install job does it
          # and nothing to pass to the next job
          install-command: echo 'Nothing to install in this job'
          no-workspace: true
          # instead of "cypress run" do NPM release ğŸ˜
          command: npm run semantic-release
