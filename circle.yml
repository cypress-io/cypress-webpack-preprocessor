# based on https://github.com/cypress-io/circleci-orb/blob/master/docs/recipes.md
version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      # first, run a single job to install dependencies and Cypress
      # and perform a few more small steps like linting
      - cypress/install:
          name: Install
          executor: cypress/base-12-14-0
          yarn: true
          build: npm run build
          post-steps:
            - run:
                name: Show info üì∫
                command: npx cypress info

      - cypress/run:
          name: Tests
          requires:
            - Install
          executor: cypress/base-12-14-0
          install-command: echo 'Nothing else to install in this job'
          command: npm test
          no-workspace: true
          post-steps:
            - run:
                name: Lint code üßπ
                command: npm run lint
            - run:
                name: Install latest webpack üì¶
                command: yarn add -D webpack@latest webpack-cli@latest
            - run:
                name: Run tests w/ webpack@latest üß™
                command: npm test

      - cypress/run:
          name: Test React App
          requires:
            - Install
          executor: cypress/base-12-14-0
          install-command: echo 'Nothing else to install in this job'
          timeout: '1m'
          start: npm start
          no-workspace: true
          working_directory: examples/react-app

      - cypress/run:
          name: Test babelrc
          requires:
            - Install
          executor: cypress/base-12-14-0
          install-command: echo 'Nothing else to install in this job'
          timeout: '1m'
          no-workspace: true
          working_directory: examples/use-babelrc

      - cypress/run:
          name: Test ts-loader
          requires:
            - Install
          executor: cypress/base-12-14-0
          # we still need to install local TypeScript and Cypress
          install-command: npm install
          # not really a build command, just TS check
          build: npm run types
          timeout: '1m'
          no-workspace: true
          working_directory: examples/use-ts-loader

      # wait for all jobs to finish and possible run NPM release
      - cypress/run:
          name: NPM release
          # only run NPM release from specific branch(es)
          filters:
            branches:
              only:
                - master
          requires:
            - Install
            - Tests
            - Test React App
            - Test babelrc
            - Test ts-loader
          executor: cypress/base-12-14-0
          # nothing to install - cypress/install job does it
          # and nothing to pass to the next job
          install-command: echo 'Nothing else to install in this job'
          no-workspace: true
          # instead of "cypress run" do NPM release üòÅ
          command: npm run semantic-release
